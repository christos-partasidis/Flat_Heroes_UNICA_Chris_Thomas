<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Heroes</title>
    
    <!-- 1. ADD THESE 3 LINES TO LOAD FREDOKA FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <button id="devModeToggle" class="dev-toggle">Dev Mode: OFF</button>

    <button id="volumeToggle" class="volume-toggle">ðŸ”Š Volume</button>
    <div id="volumePanel" class="volume-panel hidden">
        <h3>Volume Settings</h3>
        <div class="volume-control">
            <label>Master Volume</label>
            <input type="range" id="masterVolume" min="0" max="100" value="0">
            <span id="masterValue">0%</span>
        </div>
        <div class="volume-control">
            <label>Music Volume</label>
            <input type="range" id="musicVolume" min="0" max="100" value="40">
            <span id="musicValue">40%</span>
        </div>
        <div class="volume-control">
            <label>SFX Volume</label>
            <input type="range" id="sfxVolume" min="0" max="100" value="50">
            <span id="sfxValue">50%</span>
        </div>
    </div>

    <div class="game-wrapper">
        <div id="debugPanel" class="debug-panel hidden">
            <h3>Debug Info</h3>
            <div id="debugContent"></div>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
    
</body>
</html>
